<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css" />
  
  <title>Beasties</title>
</head>
<body>
  <h1><i class="fas fa-comments"></i> Room Name:</h1>
  <h2 id="room-name">The Forest</h2>

<ul id="users" class="userimages">

</ul>

  <img id="bgimage" class="bgimage" src="https://64.media.tumblr.com/0fae276209fe9b7007ec7dbc3a0b3f5f/c3e15a53b8d569b6-7d/s1280x1920/7725abfd18b61bdeaa05c91d5d0e610257d233d7.gif">
  <div class="chat-container">

    <main class="chat-main">
  
      <div class="chat-messages">
			
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button class="btn">Send</button>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.1/qs.min.js" integrity="sha512-5Zv/hNtOKSkeScnIYOqGjng82gQSHsCoyqq9TgrJLgYa032cUYWH4kF1ayS8Gz1Jfge7e8MaBF6AeEvoQ92v8w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="/socket.io/socket.io.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
