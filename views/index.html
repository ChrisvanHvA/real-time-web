<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Beasties</title>
	</head>
	<body>
		
	</article>
		<div class="join-container">
			<header class="join-header">
				<h1>Beasties!</h1>
			</header>
			<main class="join-main">
				<form action="chatroom.html">
					<div class="form-control">
						<label for="username">Name</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Whats your critter name?"
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Where will you chill?</label>
						<select name="room" id="room">
							<option value="The forest">The forest</option>
							<option value="Chill Lake">Chill lake</option>
							<option value="Nsfw">Not safe for woods</option>
						
						</select>
					</div>
					<div class="beast">
						<label for="beast">Which animal are you?</label>
						<select name="beast" id="beast">
							<option value="bear">Bear</option>
							<option value="dog">Dog</option>
							<option value="cat">Cat</option>
							<option value="deer">Deer</option>
							<option value="wizard">Wizard</option>
						
						</select>
					</div>
					<button type="submit" class="btn"><p>Join Realm</p></button>
				</form>
			</main>
		</div>
		<img id="bgimage" class="bgimage" src="https://i.redd.it/dxk8nhgtdjpa1.gif">
	</body>
</html>
